project:
  type: book
  output-dir: docs  # 关键：指定输出到 docs 文件夹以适配 GitHub Pages

execute:
  freeze: auto

book:
  title: "数据采集与预处理"
  subtitle: "从网页爬虫到数据清洗的实战指南"
  author: "Hauqing Liu"
  date: now
  
  chapters:
    - index.qmd
    - part: 第一阶段：环境与基础
      chapters:
        - 0101-python-basic.qmd
        - 0102-git-basic.qmd
    - part: 第二阶段：数据采集实战
      chapters:
        - 0201-web-scraping-intro.qmd
        - 0202-api-interaction.qmd
        - 0203-advanced-crawling.qmd
    - part: 第三阶段：数据预处理
      chapters:
        - 0301-data-cleaning-pandas.qmd
        - 0302-feature-engineering.qmd
    - 010-references.qmd


format:
  html:
    theme: cosmo       # 主题：cosmo (图2大概率是这个或 flatly)
    css: custom.css
    toc: true          # 开启右侧页内目录 (Table of Contents)
    toc-depth: 3       # 目录深度
    toc-title: "本页内容" # 自定义目录标题
    
    # 核心：左侧导航栏配置
    sidebar:
      style: "docked"  # 固定在左侧 (docked) 
      search: true     # 开启搜索框
      collapse-level: 2 # 默认展开的层级
      
    # 页面布局优化
    grid:
      sidebar-width: 300px # 左侧栏宽度
      body-width: 900px    # 正文宽度
      margin-width: 300px  # 右侧目录栏宽度
      
    # 页脚 (可选)
    page-footer: 
      left: "Copyright 2026, Jiahui Yang"
      right: "Built with Quarto"
